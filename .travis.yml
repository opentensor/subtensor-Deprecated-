dist: trusty
language: rust
rust:
  - 1.47.0
services: docker
sudo: required
env:
  global:
  - CRATE_NAME=subtensor
  - secure: 
matrix:
  include:
  - env: TARGET=x86_64-unknown-linux-gnu
    rust: nightly-2020-10-05
  - env: TARGET=x86_64-apple-darwin
    os: osx
    rust: nightly-2020-10-05
before_install:
- set -e
- rustup self update
install:
- rustup install nightly-2020-10-01
- rustup target add wasm32-unknown-unknown --toolchain nightly-2020-10-01
- sh ci/install.sh
- source ~/.cargo/env || true
script:
- bash ci/script.sh
after_script: set +e
before_deploy:
- sh ci/before_deploy.sh
deploy:
  api_key:
    secure: 
  file_glob: true
  file: "$CRATE_NAME-$TRAVIS_TAG-$TARGET.*"
  on:
    condition: "$TRAVIS_RUST_VERSION = stable"
    tags: true
  provider: releases
  skip_cleanup: true
cache: cargo
before_cache:
- chmod -R a+r $HOME/.cargo
notifications:
  email:
    on_success: never
